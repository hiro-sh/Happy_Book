<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読んだ本リスト</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>〇〇さんの読んだ本リスト</h1>
    <table>
        <tr>
            <th>#</th>
            <th>本のタイトル</th>
            <th>著者</th>
            <th>出版社</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Book 1</td>
            <td>Author 1</td>
            <td>Publisher 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Book 2</td>
            <td>Author 2</td>
            <td>Publisher 2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Book 3</td>
            <td>Author 3</td>
            <td>Publisher 3</td>
        </tr>
        <!-- 他の本を同じ形式で追加 -->
    </table>
</body>

</html>
