<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hand Add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.css">
    <link rel="stylesheet" href="../css/add_style.css">
</head>

<body>
    <div class="container">
        <div class="form-title">データが取れなかったため、手入力してください</div>
        <form>
            <label for="title">タイトル：</label>
            <input type="text" id="title" name="title" placeholder="ここにかいてね" required>
        </form>
        <div class="photo-instructions">写真を撮ってはるスペース</div>
        <div class="photo-space">
            <!-- ここに写真が表示されます -->
        </div>
    </div>
</body>

</html>
