<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わたしの本だな</title>
</head>
<body>
    <h1>わたしの本だな</h1>
    
    {% for book in books %}
    <div>
        <img src="https://iss.ndl.go.jp/thumbnail/{{ book[1] }}" alt="Book Cover">
        <form action="{{ url_for('delete_book') }}" method="post">
            <input type="hidden" name="book_id" value="{{ book[0] }}">
            <button type="submit">本を消す</button>
        </form>
    </div>
    {% endfor %}

    <form action="/search_book" method="post">
        <input type="submit" value="本だなに本を入れる">
    </form>
    <a href="{{ url_for('logout') }}" class="btn btn-primary">ログアウト</a>
</body>
</html>
